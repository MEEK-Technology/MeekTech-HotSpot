  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>First Project</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="contain_group">
                    <h1 class="bold_text">
                        intuit
                    </h1>
                    <div class="icon_text">
                        <span>mint</span>
                        <span>quickbook</span>
                        <span>turbotax</span>
                    </div>
            </div>
            <div class="form_group">
                <form>
                    <p class="text">Create an Intuit account</p>
                    <p class="small-text">
                        One account for everything Intuit, including Mint.
                        <p class="more">Learn more</p>
                    </p>
                    <label for="form-input" value="Email">Email address</label>
                    <br />
                    <input type="email" name="email" id="form-input">
                    <br />
                    <label for="form-input" value="number">Phone (recommended)</label>
                    <br />
                    <input type="number" name="number" id="form-input">
                    <br />
                    <label for="form-input" value="password">Password</label>
                    <br>
                    <input type="password" name="" id="form-input">
                    <br />
                    <button type="submit" class="btn">Create Account</button>

                    <div class="last-text">
                        By selecting Create Account, you agree to our Terms and have read and acknowledge our Global Privacy Statement.
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
